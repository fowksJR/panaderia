<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadería El Buen Sabor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Panadería El Buen Sabor</h1>
    </header>
    <main>
        <section>
            <h2>Sobre Nosotros</h2>
            <p>Somos una panadería dedicada a ofrecer los mejores productos frescos y artesanales.</p>
        </section>
        <section>
            <h2>Contacto</h2>
            <form action="submit_form" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Panadería El Buen Sabor. Todos los derechos reservados.</p>
    </footer>
    <script src="form.js"></script>
</body>
</html>
